<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="slider-container">
        <h2>Slider</h2>
        <div class="slider">
            <button id="prev" class="nav-btn">&lt;</button>
            <div class="slides">
                <img src="images/download.jpg" alt="Image 1" class="slider-image">
                <img src="images/download2.jpg" alt="Image 2" class="slider-image">
                <img src="images/download3.jpg" alt="Image 3" class="slider-image">
            </div>
            <button id="next" class="nav-btn">&gt;</button>
        </div>
        <div class="controls">
            <button id="play" class="control-btn play">Play</button>
            <button id="stop" class="control-btn stop">Stop</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
