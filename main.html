<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="slider-container">
        <h2>Photo Gallery</h2>
        <div class="slider">
            <button id="prev" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div class="slides">
                <div class="slide-item">
                    <img src="images/download.jpg" alt="Mountain Landscape" class="slider-image">
                </div>
                <div class="slide-item">
                    <img src="images/download2.jpg" alt="Forest Path" class="slider-image">
                </div>
                <div class="slide-item">
                    <img src="images/download3.jpg" alt="Ocean Sunset" class="slider-image">
                </div>
            </div>
            <button id="next" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="caption-container">
            <p id="caption">Mountain Landscape</p>
        </div>
        <div class="thumbnail-container" id="thumbnail-container">
            <!-- Thumbnails will be generated by JS -->
        </div>
        <div class="controls">
            <button id="play" class="control-btn play"><i class="fas fa-play"></i></button>
            <button id="stop" class="control-btn stop"><i class="fas fa-pause"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
